<div ng-controller="studentEvalController">
  <div class="card-content">
    <div ng-include="'partials/tabs.html'"></div>
    <h2>Evaluation Results for {{student.fname}} {{student.lname}}</h2>
    <div id="eval-graph">
      <table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>Test Type</th>
            <th>Color</th>
          </tr>
        </thead>
        <tr>
          <td>MicroCog</td>
          <td><div class="color-box red"></div></td>
        </tr>
        <tr>
          <td>WAIS-III</td>
          <td><div class="color-box green"></div></td>
        </tr>
        <tr>
          <td>WIAT-IV</td>
          <td><div class="color-box orange"></div></td>
        </tr>
      </table>
    </div>
    <div class="table-responsive">
      <table id="student-data-table" class="table table-striped">
      <thead>
      </thead>
        <tbody>
          <tr>
            <td>Standard</td>
            <td>55</td>
            <td>70</td>
            <td>85</td>
            <td>100</td>
            <td>115</td>
            <td>139</td>
            <td>145</td>
          </tr>
          <tr>
            <td>Scaled</td>
            <td>1</td>
            <td>4</td>
            <td>7</td>
            <td>10</td>
            <td>13</td>
            <td>16</td>
            <td>19</td>
          </tr>
          <tr>
            <td>T-Scores</td>
            <td>20</td>
            <td>30</td>
            <td>40</td>
            <td>50</td>
            <td>60</td>
            <td>70</td>
            <td>80</td>
          </tr>
          <tr>
            <td>Percantile Rank</td>
            <td>1</td>
            <td>5</td>
            <td>10</td>
            <td>20</td>
            <td>30</td>
            <td>50</td>
            <td>70</td>
            <td>80</td>
            <td>95</td>
            <td>99</td>
          </tr>
        </tbody>
      </table>
      <button type="button" id="save" class="btn btn-primary form-btn" ng-click="exportGraphAsImage()">Export Results</button>
      <canvas id="eval-canvas" width="960" height="500" style="display:none"></canvas>
    </div>
  </div>
</div>
