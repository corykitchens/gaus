<div ng-controller="studentTestController">
  <div class="card-content">
    <div ng-include="'partials/tabs.html'"></div>
    <h3>{{testType}} Test for {{student.fname}} {{student.lname}}</h3>

      <form ng-submit="submitTest()">
        <ul class="test-list">
        <div class="fl-container">
        <li ng-repeat="(key, value) in testForms" ng-if="$index > 0">
          <div class="form-group test-list-item">
            <label for="{{field}}" class="control-label">{{key}}</label>
            <input type="text" ng-model="value" class="form-control test-list-value">
          </div>
        </li>
        </div>
        <button class="btn btn-primary form-btn">Update</button>
        </ul>
      </form>

  </div>
</div>
