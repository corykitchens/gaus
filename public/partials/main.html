<div ng-controller="studentListController">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>CSUB ID</th>
        <th>Evaluations Link</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="student in students">
        <td>{{student.fname}}</td>
        <td>{{student.lname}}</td>
        <td>{{student.csub_id}}</td>
        <td>
          <button ng-href='/student?id={{student._id}}' ng-click="getStudentProfile(student)">
            Evaluation
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
